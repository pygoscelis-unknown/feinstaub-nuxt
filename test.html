<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Line Chart with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
      .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 2px;
      }
  </style>
</head>
<body>
<svg width="400" height="200"></svg>

<script>
  // Sample data
  const data = [
    { x: 0, y: 20 },
    { x: 1, y: 30 },
    { x: 2, y: 40 },
    { x: 3, y: 35 },
    { x: 4, y: 50 },
    { x: 5, y: 45 }
  ];

  // Set up the SVG
  const svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Define the scales and axes
  const xScale = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.x)])
    .range([0, width]);

  const yScale = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.y)])
    .range([height, 0]);

  const line = d3.line()
    .x(d => xScale(d.x))
    .y(d => yScale(d.y));

  // Draw the line
  svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);
</script>
</body>
</html>
